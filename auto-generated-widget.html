            var shapes, geom, mat, mesh;

            console.log("THREE.FontUtils:", THREE.FontUtils);

            } );

            });
            mesh = new THREE.Mesh( geom, mat );

            mesh.position.y = vals.y;
            mesh.position.z = vals.z;
            
            return mesh;
